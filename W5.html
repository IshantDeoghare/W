<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - Product Listing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header (Dark Theme) -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Shop</a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Category: <span id="selected-category">All</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categoryDropdown">
          <li><a class="dropdown-item" href="#" data-category="All">All</a></li>
          <li><a class="dropdown-item" href="#" data-category="Mugs">Mugs</a></li>
          <li><a class="dropdown-item" href="#" data-category="T-Shirts">T-Shirts</a></li>
          <li><a class="dropdown-item" href="#" data-category="Hats">Hats</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content (Light Theme) -->
  <main class="flex-grow-1 bg-light py-4">
    <div class="container">
      <div class="row g-3" id="product-grid">
        <!-- Sample Product Card -->
        <div class="col-6 col-md-4 col-lg-3" data-category="Mugs">
          <div class="card h-100">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Ceramic Mug">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Ceramic Mug</h5>
              <p class="text-muted mb-3">$4.40</p>
              <a href="#" class="btn btn-primary mt-auto">View</a>
            </div>
          </div>
        </div>
        <!-- Repeat for other products -->
      </div>
    </div>
  </main>

  <!-- Footer (Dark Theme) -->
  <footer class="bg-dark text-center text-light py-3 mt-auto">
    <div class="container">
      <small>&copy; 2025 My Shop. All rights reserved.</small>
      <div>
        <a href="#privacy" class="text-light me-3">Privacy Policy</a>
        <a href="#terms" class="text-light">Terms of Service</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS + Filter Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Filter logic
    document.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', e => {
        e.preventDefault();
        const category = item.getAttribute('data-category');
        document.getElementById('selected-category').textContent = category;
        document.querySelectorAll('#product-grid > .col-6').forEach(card => {
          const cardCat = card.getAttribute('data-category');
          card.style.display = (category === 'All' || cardCat === category) ? '' : 'none';
        });
      });
    });
  </script>
</body>
</html>
