<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Weather App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef; margin: 0; padding: 2rem; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 1rem 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 1rem; }
    input, button { width: 100%; padding: 0.5rem; margin: 0.5rem 0; font-size: 1rem; }
    .result { margin-top: 1rem; padding: 1rem; background: #def; border-radius: 4px; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="getBtn">Get Weather</button>
    <div id="output"></div>
  </div>

  <script>
    // Fetch local weather repository (weather.json)
    async function fetchWeatherRepo() {
      try {
        const res = await fetch('weather.json');
        if (!res.ok) throw new Error('Network response was not ok');
        return await res.json();
      } catch (err) {
        console.error(err);
        return {};
      }
    }

    document.getElementById('getBtn').addEventListener('click', async () => {
      const city = document.getElementById('cityInput').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';
      if (!city) {
        output.innerHTML = '<p class="error">Please enter a city name.</p>';
        return;
      }

      const repo = await fetchWeatherRepo();
      const data = repo[city.toLowerCase()];

      if (!data) {
        output.innerHTML = `<p class="error">No data found for "${city}".</p>`;
        return;
      }

      output.innerHTML = `
        <div class="result">
          <h2>Weather in ${data.city}</h2>
          <p><strong>Temperature:</strong> ${data.temperature}Â°C</p>
          <p><strong>Humidity:</strong> ${data.humidity}%</p>
          <p><strong>Condition:</strong> ${data.condition}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
