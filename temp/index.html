<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice</title>
     <!-- jQuery Mobile CSS -->
     <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    
     <!-- jQuery library -->
     <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
     
     <!-- jQuery Mobile JavaScript -->
     <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role = "page" id = "about">
        <div data-role = "header" data-id="mainHeader">
            <h2>PICT</h2>
            <div data-role="navbar">
                <ul>
                    <li><a href="#about" data-transition="slide" class="ui-btn-active"> About</a></li>
                    <li><a href="#Departments" data-transition="slide"> Departments</a></li>
                    <li><a href="#courses" data-transition="slide">Courses</a></li>
                    <li><a href="#contact" data-transition="slide">Contact</a></li>
                </ul>
            </div>
        </div>
        <div role = "main" id = "about" class = "ui-content">
            <h1>About us</h1>
            <div data-role = "collapsible-set" data-inset = "false">
                 <div data-role = "collapsible">
                    <h2>hello</h2>
                 </div>
            </div>
            <div data-role = "listview" data-inset="true">
                <ul>
                    <li>hello</li>
                </ul>
            </div>
        </div>
        <div data-role="footer">
            <h4>&copy;Pict 2025</h4>
        </div>
    </div>
</body>
</html>
